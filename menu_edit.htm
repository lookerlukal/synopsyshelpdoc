<p class="p_BodyText"><span class="f_BodyText" style="font-weight: bold;">Edit menu commands</span></p>
<p class="p_BodyText"><span class="f_BodyText">The Edit menu offers the following commands:</span></p>
<div style="text-align: left; text-indent: 0px; padding: 0px 0px 0px 0px; margin: 0px 0px 0px -7px;"><table cellspacing="0" cellpadding="4" border="0" style="border:none; border-spacing:0px;">
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:93px; padding:4px;"><p><span style="text-decoration: underline;"><a href="javascript:void(0);" onclick="return hmshowPopup(event, popid_813454713, this);" class="popuplink">Undo</a></span></p>
</td>
<td style="vertical-align:top; width:567px; padding:4px;"><p>Reverse previous editing operation.</p>
</td>
</tr>
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:93px; padding:4px;"><p><span style="text-decoration: underline;"><a href="javascript:void(0);" onclick="return hmshowPopup(event, popid_180881335X, this);" class="popuplink">Cut</a></span></p>
</td>
<td style="vertical-align:top; width:567px; padding:4px;"><p>Deletes data from the document and moves it to the clipboard.</p>
</td>
</tr>
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:93px; padding:4px;"><p><span style="text-decoration: underline;"><a href="javascript:void(0);" onclick="return hmshowPopup(event, popid_812025962, this);" class="popuplink">Copy</a></span></p>
</td>
<td style="vertical-align:top; width:567px; padding:4px;"><p>Copies data from the document to the clipboard.</p>
</td>
</tr>
<tr style="text-align:left;vertical-align:top;">
<td style="vertical-align:top; width:93px; padding:4px;"><p><span style="text-decoration: underline;"><a href="javascript:void(0);" onclick="return hmshowPopup(event, popid_600714666, this);" class="popuplink">Paste</a></span></p>
</td>
<td style="vertical-align:top; width:567px; padding:4px;"><p>Pastes data from the clipboard into the document.</p>
</td>
</tr>
</table>
